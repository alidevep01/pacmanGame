<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>PAC-MAN</title>
  </head>
  <body>
    <div class="main-container">
      <div class="start-button" style="display: none">
        <a href="#" type="submit" class="my-btn">START</a>
      </div>
      <div class="heading">
        <h1>PAC-MAN</h1>
      </div>
      <div class="gameBoard-div">
        <img
          src=""
          id="pacmanAnimation"
          alt="pacmanAnimation"
          style="display: none"
        />
      </div>
      <div class="user-input">
        <div class="player-name">
          <h3>PLAYER: <span class="name">GUEST</span></h3>
        </div>
        <div class="score-div">
          <h3>SCORE: <span class="score">00</span></h3>
        </div>
      </div>
    </div>
    <script src="./js/pacman.js"></script>

</html>
